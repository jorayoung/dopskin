<body>
<body oncontextmenu="return false;">
<script>
if (!localStorage.getItem("skins")){
    localStorage.setItem("skins", JSON.stringify(["character1.png","cr_geniy.png","cr_cool.png"]));
}
const parent = document.querySelector('.skins');
for (var i of JSON.parse(localStorage.getItem("skins"))) {
    let img = document.createElement('img')
    img.width = 85
    img.height = 85
    img.src = i
    parent.append(img);
    img.onclick=function(){
        localStorage.setItem('character', img.src);
    }
}

</script>

<script>
document.onkeydown = function(e) {
if(event.keyCode == 123) {
return false;
}
if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
return false;
}
if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
return false;
}
if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)){
return false;
}
if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
return false;
}
}
</script>
